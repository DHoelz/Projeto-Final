<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCipher | Professional Encryption</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: rgba(148, 163, 184, 0.1);
            --input-bg: rgba(15, 23, 42, 0.6);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .app-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 300px 1fr;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            min-height: 600px;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.5);
            padding: 30px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 6px;
            font-size: 1.55rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-main);
        }

        .brand i {
            color: var(--primary);
            font-size: 2.1rem;
        }

        .brand-tagline {
            color: var(--text-muted);
            font-size: 0.82rem;
            margin-top: 4px;
            margin-bottom: 28px;
            opacity: 0.85;
            letter-spacing: 0.4px;
        }

        .nav-menu { display: flex; flex-direction: column; gap: 10px; }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-muted);
            font-family: inherit;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        
        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .sidebar-footer {
            margin-top: auto;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        /* LED – animações pulsantes */
        @keyframes pulseGreen {
            0% { color: var(--success); transform: scale(1); }
            50% { color: #4ade80; transform: scale(1.4); }
            100% { color: var(--success); transform: scale(1); }
        }

        @keyframes pulseRed {
            0% { color: var(--error); transform: scale(1); }
            50% { color: #f87171; transform: scale(1.4); }
            100% { color: var(--error); transform: scale(1); }
        }

        .status-pulse-green {
            animation: pulseGreen 0.6s ease-out;
        }

        .status-pulse-red {
            animation: pulseRed 0.6s ease-out;
        }

        /* Main content */
        .main-content { padding: 40px; position: relative; }
        .panel { display: none; animation: fadeIn 0.4s ease-out; }
        .panel.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { font-size: 1.5rem; margin-bottom: 10px; font-weight: 600; }
        p.subtitle { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 30px; }
        .form-group { margin-bottom: 24px; }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea, select {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            resize: vertical;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            background-image: none;
        }

        textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            pointer-events: none;
        }

        .action-buttons { display: grid; grid-template-columns: 1fr 60px; gap: 12px; }

        .btn-primary {
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            filter: grayscale(100%);
        }

        .btn-secondary {
            padding: 0;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
        }

        .btn-secondary:hover {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .loading .spinner { display: block; }
        .loading i { display: none; }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .result-card {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }

        .result-card.show { display: block; animation: slideUp 0.3s ease-out; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label { font-size: 0.8rem; font-weight: 600; color: var(--accent); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .result-content {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #e2e8f0;
            word-break: break-all;
            max-height: 150px;
            overflow-y: auto;
        }

        .btn-icon { background: transparent; border: none; color: var(--text-muted); cursor: pointer; transition: color 0.2s; font-size: 1rem; }
        .btn-icon:hover { color: var(--text-main); }

        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1000; }
        .toast {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 16px 24px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(120%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-size: 0.9rem;
        }
        .toast.show { transform: translateX(0); }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.warning { border-left: 4px solid var(--warning); }
        .toast i { font-size: 1.1rem; }
        .toast.success i { color: var(--success); }
        .toast.error i { color: var(--error); }
        .toast.warning i { color: var(--warning); }

        #apiStatusIndicator { font-weight: 600; transition: color 0.3s ease; }

        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; min-height: auto; margin: 10px; }
            .sidebar { padding: 20px; border-right: none; border-bottom: 1px solid var(--border); }
            .nav-menu { flex-direction: row; }
            .nav-btn { flex: 1; justify-content: center; }
            .main-content { padding: 25px; }
            .sidebar-footer { display: none; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-shield-halved"></i>
                <span>SecureCipher</span>
            </div>
            <p class="brand-tagline">Sua informação, nossa prioridade.</p>

            <nav class="nav-menu">
                <button class="nav-btn active" onclick="switchTab('encrypt')">
                    <i class="fa-solid fa-lock"></i> Criptografar
                </button>
                <button class="nav-btn" onclick="switchTab('decrypt')">
                    <i class="fa-solid fa-key"></i> Descriptografar
                </button>
            </nav>
            <div class="sidebar-footer">
                <p>API Status: <span id="apiStatusIndicator" style="color: var(--warning)">● Verificando...</span></p>
                <p style="margin-top: 5px; font-size: 0.9em; opacity: 0.7;">MBA em Inteligência Artificial - IBMEC</p>
            </div>
        </aside>

        <main class="main-content">
            
            <section id="encrypt" class="panel active">
                <header>
                    <h2>Proteger Dados</h2>
                    <p class="subtitle">Transforme texto sensível em um token seguro.</p>
                </header>

                <form onsubmit="handleProcess(event, 'encrypt')">
                    <div class="form-group">
                        <label>Algoritmo</label>
                        <div class="select-wrapper">
                            <select id="encryptType">
                                <option value="Fernet">Fernet</option>
                                <option value="AES-GCM">AES-256-GCM</option>
                                <option value="ChaCha20-Poly1305">ChaCha20-Poly1305</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Conteúdo para Criptografar</label>
                        <textarea id="encryptInput" rows="6" placeholder="Digite seus dados confidenciais aqui..." required></textarea>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn-primary" id="encryptBtn">
                            <span class="spinner"></span>
                            <i class="fa-solid fa-lock"></i>
                            <span>Criptografar Dados</span>
                        </button>
                        <button type="button" class="btn-secondary" onclick="clearForm('encrypt')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>

                    <div class="result-card" id="encryptResultCard">
                        <div class="result-header">
                            <span class="result-label">Token Gerado</span>
                            <button type="button" class="btn-icon" onclick="copyToClipboard('encryptOutput')">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                        <div class="result-content" id="encryptOutput"></div>
                    </div>
                </form>
            </section>

            <section id="decrypt" class="panel">
                <header>
                    <h2>Recuperar Dados</h2>
                    <p class="subtitle">Reverta o token para o texto original legível.</p>
                </header>

                <form onsubmit="handleProcess(event, 'decrypt')">
                    <div class="form-group">
                        <label>Algoritmo Original</label>
                        <div class="select-wrapper">
                            <select id="decryptType">
                                <option value="Fernet">Fernet</option>
                                <option value="AES-GCM">AES-256-GCM</option>
                                <option value="ChaCha20-Poly1305">ChaCha20-Poly1305</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Token Criptografado</label>
                        <textarea id="decryptInput" rows="6" placeholder="Cole a string do token aqui..." required></textarea>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn-primary" id="decryptBtn">
                            <span class="spinner"></span>
                            <i class="fa-solid fa-unlock-keyhole"></i>
                            <span>Descriptografar</span>
                        </button>
                        <button type="button" class="btn-secondary" onclick="clearForm('decrypt')">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>

                    <div class="result-card" id="decryptResultCard">
                        <div class="result-header">
                            <span class="result-label">Dados Originais</span>
                            <button type="button" class="btn-icon" onclick="copyToClipboard('decryptOutput')">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                        <div class="result-content" id="decryptOutput"></div>
                    </div>
                </form>
            </section>

        </main>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const API_BASE = "http://localhost:8000";
        let isApiOnline = false;
        let healthIntervalId = null;

        async function checkApiHealth() {
            const indicator = document.getElementById('apiStatusIndicator');
            const btnEncrypt = document.getElementById('encryptBtn');
            const btnDecrypt = document.getElementById('decryptBtn');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);

                const response = await fetch(`${API_BASE}/health`, { 
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    isApiOnline = true;

                    indicator.innerHTML = `● Online (v${data.version || '1.0'})`;
                    indicator.style.color = 'var(--success)';

                    indicator.classList.remove('status-pulse-red');
                    indicator.classList.add('status-pulse-green');
                    setTimeout(() => indicator.classList.remove('status-pulse-green'), 600);

                    btnEncrypt.disabled = false;
                    btnDecrypt.disabled = false;
                } else {
                    throw new Error('API Error');
                }
            } catch (error) {
                isApiOnline = false;

                indicator.innerHTML = '● Offline';
                indicator.style.color = 'var(--error)';

                indicator.classList.remove('status-pulse-green');
                indicator.classList.add('status-pulse-red');
                setTimeout(() => indicator.classList.remove('status-pulse-red'), 600);

                btnEncrypt.disabled = true;
                btnDecrypt.disabled = true;
            }
        }

        function startHealthCheck() {
            if (healthIntervalId !== null) return;
            checkApiHealth();
            healthIntervalId = setInterval(checkApiHealth, 5000);
        }

        function stopHealthCheck() {
            if (healthIntervalId !== null) {
                clearInterval(healthIntervalId);
                healthIntervalId = null;
            }
        }

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                startHealthCheck();
            } else {
                stopHealthCheck();
            }
        });

        if (document.visibilityState === 'visible') {
            startHealthCheck();
        }

        /* ───────── UI FUNCTIONS ───────── */

        function switchTab(tabId) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabId).classList.add('active');
            const btns = document.querySelectorAll('.nav-btn');
            if(tabId === 'encrypt') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        function clearForm(mode) {
            document.getElementById(`${mode}Input`).value = '';
            document.getElementById(`${mode}Output`).textContent = '';
            document.getElementById(`${mode}ResultCard`).classList.remove('show');
            document.getElementById(`${mode}Input`).focus();
        }

        async function handleProcess(event, mode) {
            event.preventDefault();
            
            if(!isApiOnline) {
                showToast('Erro: API está Offline. Verifique o servidor.', 'error');
                return;
            }

            const isEncrypt = mode === 'encrypt';
            const btn = document.getElementById(`${mode}Btn`);
            const input = document.getElementById(`${mode}Input`).value;
            const type = document.getElementById(`${mode}Type`).value;
            const resultCard = document.getElementById(`${mode}ResultCard`);
            const outputDiv = document.getElementById(`${mode}Output`);

            btn.classList.add('loading');
            btn.disabled = true;
            resultCard.classList.remove('show');

            const payload = isEncrypt 
                ? { text: input, crypto_type: type, length: input.length }
                : { token: input, crypto_type: type, length: input.length };

            try {
                const response = await fetch(`${API_BASE}/${mode}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (!response.ok) {
                    let errorMsg = data.detail || "Erro desconhecido";
                    if (Array.isArray(data.detail)) errorMsg = data.detail.map(e => e.msg).join(", ");
                    throw new Error(errorMsg);
                }

                outputDiv.textContent = isEncrypt ? data.token : data.text;
                resultCard.classList.add('show');
                showToast('Operação realizada com sucesso!', 'success');

            } catch (err) {
                console.error(err);
                showToast(err.message, 'error');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-info-circle';
            if(type === 'success') icon = 'fa-check-circle';
            if(type === 'error') icon = 'fa-exclamation-circle';
            if(type === 'warning') icon = 'fa-triangle-exclamation';
            
            toast.innerHTML = `<i class="fa-solid ${icon}"></i><span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3500);
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            if(!text) return;
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copiado para a área de transferência!', 'success');
            }).catch(() => showToast('Erro ao copiar.', 'error'));
        }
    </script>
</body>
</html>
